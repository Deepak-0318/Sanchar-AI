<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan a Hangout - Sanchar AI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .hangout-section {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .hangout-section h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #3B9C9C;
    }
    .hangout-section label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    .hangout-section input, .hangout-section select, .hangout-section textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .hangout-section button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #3B9C9C;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .hangout-section button:hover {
      background: #318a8a;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Sanchar<span>AI</span></div>
    <nav class="nav-links">
      <a href="landing.html">Back</a>
    </nav>
  </header>

  <section class="hangout-section">
    <h2>Plan a Hangout</h2>
    <form>
      <label for="location">Hangout Location</label>
      <input type="text" id="location" placeholder="e.g. Indiranagar, Bengaluru">

      <label for="group-size">Group Size</label>
      <select id="group-size">
        <option value="2-4">2-4 People</option>
        <option value="5-8">5-8 People</option>
        <option value="9+">9+ People</option>
      </select>

      <label for="vibe">Vibe</label>
      <select id="vibe">
        <option value="chill">Chill & Relax</option>
        <option value="adventurous">Adventurous</option>
        <option value="romantic">Romantic</option>
        <option value="foodie">Foodie</option>
      </select>

      <label for="notes">Any Notes?</label>
      <textarea id="notes" rows="4" placeholder="Preferences, time, budget etc..."></textarea>

      <button type="submit">Find My Hangout Spot</button>
    </form>
  </section>
</body>
</html>
